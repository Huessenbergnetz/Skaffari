<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <div class="card border-danger text-center">
            <div class="card-body">
                <i class="fa fa-warning fa-5x text-danger"></i>
                <h2 class="card-title">{{ domain.name }}</h2>
                <p class="card-text text-warning">{{ _("Are you sure you want to delete this domain and all connected user accounts and email addresses?") }}</p>
                <p class="card-text text-danger">{% i18np "If you proceed you will delete %n user account(s)." domain.accounts %}</p>
                <p class="card-text">{{ _("To proceed, please enter the domain name.") }}</p>
                <form method="post">
                    <input type="text" id="domainName" name="domainName" class="form-control" value="" required>
                    <div class="mt-3">
                        <a class="btn btn-secondary" href="/domain/{{ domain.id }}/accounts" role="button"><i class="fa fa-arrow-circle-left"></i> {{ _("Cancel") }}</a>
                        <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> {{ _("Delete") }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
