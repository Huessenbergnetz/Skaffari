<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <div class="card border-danger text-center">
            <div class="card-body">
                <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                <h2 class="card-title">{{ account.username }}</h2>
                <p class="card-text text-warning">{{ _("Are you sure you want to delete this account?") }}</p>
                <p class="card-text">{{ _("To proceed, please enter the user name of the account you want to delete.") }}</p>
                <form method="post">
                    {% c_csrf_token %}
                    <input type="text" id="accountName" name="accountName" class="form-control" value="" required="required" />
                    <div class="mt-3">
                        <a class="btn btn-secondary" href="/domain/{{ domain.id }}/accounts"><i class="fas fa-times"></i> {{ _("Cancel") }}</a>
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> {{ _("Remove") }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
