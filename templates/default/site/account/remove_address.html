<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <div class="card border-danger text-center">
            <div class="card-body">
                <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                <h2 class="card-title">{{ address }}</h2>
                <p class="card-text text-warning">{% i18n "Are you sure you want to delete this email address from account %1?" account.username %}</p>
                <form method="post">
                    {# c_csrf_token #}
                    <input type="hidden" id="email" name="email" value="{{ address }}" />
                    <div>
                        <a class="btn btn-secondary" href="/account/{{ domain.id }}/{{ account.id }}/addresses"><i class="fas fa-times"></i> {{ _("Cancel") }}</a>
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> {{ _("Remove") }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
